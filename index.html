<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="a simulation of Made in Heaven from Jojo Bizarre Adventure">
        <meta name="theme-color" content="#FFFFFF"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
        <title>
            Made in Heaven
        </title>
    </head>
    <body>
        <div class="X-axys"></div>
        <div class="Y-axys"></div>
        <div class="test-container"></div>
        <div class="solar-system">
            <div class="sun solar-object"></div>
            <div class="mercury solar-object"></div>
            <div class="venus solar-object"></div>
            <div class="earth solar-object">
                <div class="moon satellite"></div>
            </div>
            <div class="mars solar-object">
                <div class="fobos satellite"></div>
                <div class="deimos datellite"></div>
            </div>
            <div class="jupiter solar-object">
                <div class="io satellite"></div>
                <div class="europa satellite"></div>
                <div class="ganymede satellite"></div>
                <div class="callisto satellite"></div>
            </div>
            <div class="saturn solar-object">
                <div class="titan satellite"></div>
                <div class="rhea satellite"></div>
            </div>
            <div class="uranus solar-object">
                <div class="titania satellite"></div>
                <div class="oberon satellite"></div>
            </div>
            <div class="neptune solar-object">
                <div class="nereide satellite"></div>
                <div class="proteus satellite"></div>
            </div>
            <div class="pluto solar-object">
                <div class="charon satellite"></div>
            </div>
        </div>
    </body>
</html>
